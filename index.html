<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub Premium</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #121212;
            color: #ffffff;
        }
        .container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        input, button {
            padding: 12px;
            margin: 8px 0;
            border-radius: 5px;
            border: none;
            width: 100%;
        }
        input {
            background-color: #2d2d2d;
            color: white;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .premium-badge {
            color: gold;
            font-weight: bold;
            margin-left: 10px;
        }
        .hidden {
            display: none;
        }
        .game-list {
            margin-top: 20px;
        }
        .game-item {
            background-color: #252525;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GameHub Premium ðŸŽ®</h1>
        
        <!-- Sekcja logowania -->
        <div id="auth-section">
            <h2>Zaloguj siÄ™</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="HasÅ‚o">
            <button onclick="login()">Zaloguj</button>
            <button onclick="register()">Zarejestruj</button>
        </div>
        
        <!-- Sekcja uÅ¼ytkownika -->
        <div id="user-section" class="hidden">
            <h2>Witaj, <span id="user-email"></span> 
                <span id="premium-badge" class="premium-badge hidden">PREMIUM</span>
            </h2>
            
            <!-- Formularz PSC -->
            <div id="psc-section">
                <h3>Aktywuj Premium</h3>
                <input type="text" id="psc-code" placeholder="Wpisz kod PSC (16 cyfr)" maxlength="16">
                <button onclick="activatePSC()">Aktywuj kod</button>
                <p id="psc-message"></p>
            </div>
            
            <!-- Lista gier (tylko dla premium) -->
            <div id="game-section" class="hidden">
                <h3>Twoje gry premium:</h3>
                <div class="game-list">
                    <div class="game-item">
                        <h4>Cyberpunk 2077</h4>
                        <button onclick="downloadGame('cyberpunk')">Pobierz</button>
                    </div>
                    <div class="game-item">
                        <h4>The Witcher 3</h4>
                        <button onclick="downloadGame('witcher')">Pobierz</button>
                    </div>
                </div>
            </div>
            
            <button onclick="logout()" style="background-color: #f44336;">Wyloguj</button>
        </div>
    </div>

    <script>
        // ðŸ”¥ Twoja konfiguracja Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDSnaIpcZok1JjOUkWoXzbnkvbMksDxRP0",
            authDomain: "gamehub2025.firebaseapp.com",
            projectId: "gamehub2025",
            storageBucket: "gamehub2025.appspot.com",
            messagingSenderId: "963276457050",
            appId: "1:963276457050:web:fe39f09907ef6361594463"
        };

        // Inicjalizacja Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Funkcje logowania/rejestracji
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    console.log("Zalogowano pomyÅ›lnie!");
                })
                .catch(error => {
                    alert("BÅ‚Ä…d logowania: " + error.message);
                });
        }

        function register() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Dodaj uÅ¼ytkownika do kolekcji users
                    return db.collection('users').doc(userCredential.user.uid).set({
                        email: email,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        premium: false
                    });
                })
                .then(() => {
                    alert("Konto zostaÅ‚o utworzone!");
                })
                .catch(error => {
                    alert("BÅ‚Ä…d rejestracji: " + error.message);
                });
        }

        function logout() {
            auth.signOut();
        }

        // Aktywacja kodu PSC
        function activatePSC() {
            const code = document.getElementById('psc-code').value;
            const user = auth.currentUser;
            
            if (!user) {
                alert("Musisz byÄ‡ zalogowany!");
                return;
            }
            
            if (code.length !== 16 || !/^\d+$/.test(code)) {
                alert("Kod musi skÅ‚adaÄ‡ siÄ™ z 16 cyfr!");
                return;
            }
            
            // Zapisz kod w Firestore
            db.collection('pscCodes').add({
                userId: user.uid,
                code: code,
                status: "pending",
                date: new Date(),
                email: user.email
            }).then(() => {
                document.getElementById('psc-message').textContent = "Kod zostaÅ‚ wysÅ‚any do weryfikacji!";
                document.getElementById('psc-message').style.color = "#4CAF50";
            }).catch(error => {
                document.getElementById('psc-message').textContent = "BÅ‚Ä…d: " + error.message;
                document.getElementById('psc-message').style.color = "#f44336";
            });
        }

        // Sprawdzanie statusu premium
        function checkPremiumStatus() {
            const user = auth.currentUser;
            if (!user) return;
            
            db.collection('premiumUsers').doc(user.uid).get()
                .then(doc => {
                    const isPremium = doc.exists;
                    if (isPremium) {
                        document.getElementById('premium-badge').classList.remove('hidden');
                        document.getElementById('game-section').classList.remove('hidden');
                        document.getElementById('psc-section').classList.add('hidden');
                    } else {
                        document.getElementById('premium-badge').classList.add('hidden');
                        document.getElementById('game-section').classList.add('hidden');
                        document.getElementById('psc-section').classList.remove('hidden');
                    }
                });
        }

        // Symulacja pobierania gry
        function downloadGame(gameName) {
            alert("Rozpoczynanie pobierania: " + gameName + "\n(To tylko demonstracja)");
        }

        // Obserwuj zmiany stanu autentykacji
        auth.onAuthStateChanged(user => {
            const authSection = document.getElementById('auth-section');
            const userSection = document.getElementById('user-section');
            
            if (user) {
                authSection.classList.add('hidden');
                userSection.classList.remove('hidden');
                document.getElementById('user-email').textContent = user.email;
                checkPremiumStatus();
                
                // Sprawdzaj status premium co 5 sekund
                setInterval(checkPremiumStatus, 5000);
            } else {
                authSection.classList.remove('hidden');
                userSection.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
